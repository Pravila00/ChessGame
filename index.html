<!DOCTYPE html>

<html>

<head>
    <title>Chess Game</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chess Game!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Bienvenido a Chess Game!. </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary text-center" data-bs-dismiss="modal">Comenzar partida</button>  
            </div>
            </div>
        </div>
    </div>

    <div id="jaque_modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Fin de la partida :(</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>JAQUE MATE! </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary text-center" onclick="location.reload()" data-bs-dismiss="modal">Finalizar partida</button>
            </div>
            </div>
        </div>
    </div>
    <script>
        $(window).on('load', function() {
            $('#myModal').modal('show');
        });
    </script>
    

    <script type="module" src="MyScene.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body{
            margin: 0;
            overflow: hidden; 
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div style ="position:absolute; left:100px; top:10px" id="Messages">
</div>
<div id="WebGL-output">
</div>
</body>
</html>
